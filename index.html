<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="stopwatch">
            <div class="stopwatch__title">
                <h1>Stopwatch</h1>
                <h2>Vanilla JavaScript Stopwatch</h2>
            </div>
            <div class="stopwatch__time">
                <p>00:00:00</p>
            </div>
            <div class="stopwatch__control">
                <button class="stopwatch__start-button button">Start</button>
                <button class="stopwatch__stop-button button hidden">Stop</button>
                <button class="stopwatch__reset-button button" disabled>Reset</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
